name = Nano
abstract = Minimalist Object Persistence
main_module = lib/Nano.pm
author = Al Newkirk <awncorp@cpan.org>
license = Apache_2_0
copyright_holder = Al Newkirk
copyright_year = 2020

[Authority]
authority = cpan:AWNCORP
do_munging = 0

[MetaJSON]
[MetaYAML]
[OurPkgVersion]

[GatherDir]
exclude_filename = cpanfile
exclude_filename = INSTALL
exclude_filename = CHANGES
exclude_filename = LICENSE
exclude_filename = README
exclude_filename = README.md
exclude_filename = Makefile.PL

[ManifestSkip]
[FakeRelease]
[ReadmeAnyFromPod]
[ReadmeAnyFromPod / ReadmeMarkdownInBuild]
filename = README.md

[CopyFilesFromBuild]
copy = cpanfile
copy = INSTALL
copy = CHANGES
copy = LICENSE
copy = README
copy = README.md
copy = Makefile.PL

[Git::CommitBuild]
branch = builds
message = Build %h (on %b)
multiple_inheritance = 0

[ChangelogFromGit::CPAN::Changes]
show_author = 0
tag_regexp = ^(v?\d+\.\d+(\.\d+)?)$
file_name = CHANGES
wrap_column = 80
debug = 0

[@Git]
tag_format = %v
tag_message = Release: %v
changelog = CHANGES
allow_dirty = CHANGES
allow_dirty = README
allow_dirty = README.md

[Git::NextVersion]
first_version = 0.01
version_regexp = ^(.+)$

[GitHub::Meta]
[GitHub::Update]
metacpan = 1

[Run::BeforeRelease]
run = git add .
run = git commit -m "Built release version %v"

[Prereqs]
perl = 5.014
strict = 0
warnings = 0
routines = 0.02
Data::Object::Class = 2.02
Data::Object::ClassHas = 2.01
Data::Object::Space = 2.10
Data::Object::Types = 0.04
Zing = 0.22

[Prereqs / TestRequires]
perl = 5.014
strict = 0
warnings = 0
routines = 0.02
Data::Object::Class = 2.02
Data::Object::ClassHas = 2.01
Data::Object::Space = 2.10
Data::Object::Types = 0.04
Test::Auto = 0.12
Zing = 0.22

[CPANFile]
[CoalescePod]
[ContributorsFromGit]
[MakeMaker]
[InstallGuide]
[License]
